                    'lombok'                   : "org.projectlombok:lombok:${versions.lombok}",
                    // 有关FastJson的依赖
                    'fastjson'                 : "com.alibaba:fastjson:${versions.fastjson}",
                    // 有关Jackson的依赖
                    'jackson-dataformat-xml'   : "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${versions.jackson}",
